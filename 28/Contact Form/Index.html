<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Geekster</title>
</head>
<body>
<nav align="center" class="headline">Geekster</nav>
<div class="parent">
	<div class="left">
		<div class="circle">
		<div class="intro">
		Talk To Us!
		</div>
		</div>
	</div>
	<div class="right">
	<div class="form">
		<div class="element">
			<label>Name:</label>
			</br>
			<input type="text" name="name">
		</div>
		<div class="element">
			<label>Batch Color:</label>
			</br>
			<input type="color" name="batchcolor">
		</div>
		<div class="element">
			<label>Contact:</label>
		</br>
			<input type="number" name="contact">
		</div>
		<div class="element">
			<label>Email:</label>
			</br>
			<input type="email" name="email">
		</div>
		<div class="element">
			<label>Query:</label>
			</br>
			<textarea type="text" name="query" cols="70" rows="6"></textarea> 
		</div>
	</div>
	<button class="submit">Submit</button>
	</div>
</div>
</body>
</html>
